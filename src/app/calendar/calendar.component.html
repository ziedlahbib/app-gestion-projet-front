<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
        </div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow" style="min-height: calc(100vh - 170px);">
                <div>
                    {{displayMonth}}
                </div>
                <div>
                    <input type="button" (click)="setCurrentMonth()" value="today" />
                    <input type="button" (click)="decreaseMonth()" value="-" />
                    <input type="button" (click)="increaseMonth()" value="+" />
                </div>

                <table class='calendar-table' *ngIf="calendar">
                    <thead>
                        <tr>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                            <th>Sunday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of calendar | chunk: 7; let i = index">
                            <td class="calendar-day" [ngClass]="{'past-date': c.isPastDate, 'today': c.isToday}"
                            *ngFor="let c of row; let j = index">
                            <div class="calendar-day-header" [ngClass]="{'blue-date': c.isToday}">
                                <strong>{{c.date.getDate()}}</strong>
                                <div *ngIf="c.title">
                                    <div [style.backgroundColor]="c.color" class="project-color"></div>
                                    {{ c.title }}
                                </div>
                            </div>
                        </td>
                        
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
