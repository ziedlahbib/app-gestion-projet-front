<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
        <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6">
                    <h1 class="text-white">Bienvenue!</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
            xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>
</div>
<div class="container mt--8 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card bg-secondary shadow border-0">
                <div class="card-body px-lg-5 py-lg-5">
                    <div class="text-center text-muted mb-4">
                        <h1></h1>
                    </div>

                    <div class="card">
                        <div class="container">
                            <div class="centered-div">
                                <form [formGroup]="pwform">
                                    <label>
                                        Nouveau mot de passe
                                    </label>
                                    <div class="form-group">
                                        <div class="input-group input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i
                                                        class="ni ni-lock-circle-open"></i></span>
                                            </div>
                                            <input class="form-control" placeholder="Mot de passee" type="password"
                                                formControlName="newpassword">
                                        </div>
                                    </div>

                                    <label>
                                        Confirmer mot de passe
                                    </label>
                                    <div class="form-group">
                                        <div class="input-group input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i
                                                        class="ni ni-lock-circle-open"></i></span>
                                            </div>
                                            <input class="form-control" placeholder="Confirmer mot de passe"
                                                type="password" formControlName="confirmPassword">
                                        </div>
                                    </div>

                            <div>
                                <div class="alert alert-danger"
                                    *ngIf="pwform.get('confirmPassword')?.hasError('confirmedValidator')">Les
                                    mots de passe ne correspondent pas
                                </div>
                            </div>

                            </form>

                        </div>
                    </div>

                    <div class="alert alert-warning" *ngIf='invalidpw'>{{message}}</div>
                    <div class="alert alert-success" *ngIf='Successpw'>{{message}}</div>
                </div>
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" (click)="update()"
                        [disabled]="pwform.invalid">Confirmer</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
