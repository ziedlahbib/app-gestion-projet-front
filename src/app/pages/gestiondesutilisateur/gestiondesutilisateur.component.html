<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow" style="min-height: calc(100vh - 170px);">
        <div class="card-header border-0">
          <h3 class="mb-0">Liste des utilisateurs</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Identifiant</th>
                <th scope="col">E-mail</th>
                <th scope="col">Note</th>
                <th scope="col">Role</th>
                <th scope="col">status</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody *ngFor="let user of users" >
              <tr>
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{user.id}}</span>
                    </div>
                  </div>
                </th>
                <td>
                  {{user.nom}}
                </td>
                <td>
                    <i class="bg-warning"></i> {{user.prenom}}
                </td>
                <td>
                  {{user.username}}
                </td>
                <td>
                  {{user.email}}
                </td>
                <td>
                  <app-star-rating [rating]=user.rating></app-star-rating>
                 
                </td>
                <td>
                  {{getFormattedRole(user?.roles.name)}}
                </td>
                <td>{{user?.status}}</td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" (click)="suprimer(user)">supprimer</a>
                      <a class="dropdown-item" [routerLink]="['/update-user',user.id]">afficher utilisateur</a>
                      <a *ngIf="user.active==false" class="dropdown-item" (click)="activer(user.id,user)">activÃ© utilisateur</a>
                      <a  *ngIf="user.active==true"class="dropdown-item" (click)="desactiver(user.id,user)">desactivÃ© utilisateur</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements">
            </mat-paginator>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- Dark table -->
</div>
