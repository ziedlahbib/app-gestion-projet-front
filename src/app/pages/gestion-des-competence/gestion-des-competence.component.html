<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <hr class="my-4" />
        <div>
          <form [formGroup]="compform">
            <div class="form-group">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Technologie *</label>
                  <input type="text" id="input-last-name" class="form-control form-control-alternative"
                    formControlName="technologies">  
                </div>
              </div>
            </div>
          </form>
          <div class="col-4 text-right">
            <button class="btn btn-icon btn-3 btn-primary" type="button" (click)="ajoutercompetence()">
              <span class="btn-inner--icon"><i class="ni ni-check-bold"></i></span>
              <span class="btn-inner--text">ajouter competence</span>
            </button>
          </div>
        </div>
        <hr class="my-4" />
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow" style="min-height: calc(100vh - 170px);">
          <div class="card-header border-0">
            <h3 class="mb-0">Liste des Competences</h3>
          </div>
          <div class="table-responsive" style="min-height: calc(100vh - 170px);">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Technologie</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody *ngFor="let c of competences" >
                <tr>
                  <th scope="row">
                    <div class="media align-items-center">
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{c.id}}</span>
                      </div>
                    </div>
                  </th>
                  <td>
                    {{c.technologies}}
                  </td>
                  <td>
                  
                  <td class="text-right">
                    <div ngbDropdown placement="bottom-right">
                      <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                        <i class="fas fa-ellipsis-v"></i>
                      </a>
                      <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                        <a class="dropdown-item" (click)="suprimer(c)">supprimer</a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <mat-paginator [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements">
              </mat-paginator>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <!-- Dark table -->
  </div>
