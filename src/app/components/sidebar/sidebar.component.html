      <ul class="navbar-nav">
        <ng-container *ngFor="let menuItem of menuItems">
          <li class="{{menuItem.class}} nav-item" routerLinkActive="active" [ngClass]="{ 'show-submenu': menuItem.showSubmenu }">
            <a (click)="toggleSubmenu(menuItem)" class="nav-link" style="cursor: pointer;">
              <i class="ni {{menuItem.icon}}"></i>
              {{menuItem.title}}
            </a>

            <ul *ngIf="menuItem.children && menuItem.children.length && menuItem.showSubmenu" class="submenu">

                <a class="nav-link" style="cursor: pointer;" [routerLink]="[child.path]">
                  {{child.title}}
                </a>
              </li>
            </ul>
          </li>
        </ng-container>
